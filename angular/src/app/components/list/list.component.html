<div class="col-md-9 results-container">
    <div class="results-container-in">
        <div class="waiting" style="display:none;">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <div id="results-holder" class="results-list-view">
            <!-- Result Item -->
            <div *ngFor="let value of goodsService.goods">
                <div *ngIf="value.show == 1">
                    <div class="result-item format-standard">
                        <div class="result-item-image">
                            <a [routerLink]="'/good/' + value.id" class="media-box"><img
                                    src="http://placehold.it/600x400&amp;text=IMAGE+PLACEHOLDER" alt=""></a>
                        </div>
                        <div class="result-item-in">
                            <h4 class="result-item-title"><a [routerLink]="'/' + 'good' + '/' + value.id">{{value.name}}</a>
                            </h4>
                            <div class="result-item-cont">
                                <!--<div class="result-item-pricing left-block">-->
                                <!--<div class="price">{{value.price}}€</div>-->
                                <!--</div>-->
                                <!--<div class="result-item-action-buttons right-block">-->
                                <!--<a href="#" class="btn btn-default btn-sm"><i class="fa fa-star-o"></i> Save</a>-->
                                <!--</div>-->
                                <div class="result-item-block col2">
                                    <div class="result-item-pricing">
                                        <div class="price">{{value.price}}€</div>
                                    </div>
                                    <div class="result-item-action-buttons">
                                        <a href="#" class="btn btn-default btn-sm"><i class="fa fa-star-o"></i> Save</a>
                                    </div>
                                </div>
                                <!--<div class="result-item-block col1">-->
                                <!--<div class="result-item-pricing">-->
                                <!--<div class="price">{{value.price}}€</div>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--<div class="result-item-block col2">-->
                                <!--<div class="result-item-action-buttons">-->
                                <!--<a href="#" class="btn btn-default btn-sm"><i class="fa fa-star-o"></i> Save</a>-->
                                <!--</div>-->
                                <!--</div>-->
                            </div>
                            <div class="result-item-features">
                                <p>{{value.description}}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
